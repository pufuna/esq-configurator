<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конфигураторы оборудования</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('background.jpg') center/cover fixed;
            position: relative;
        }

        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(0.6);
            object-fit: cover;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-align: center;
            margin: 0 20px 40px 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            width: 100%;
            max-width: 400px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, rgba(52,152,219,0.9), rgba(41,128,185,0.9));
            color: white;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            backdrop-filter: blur(4px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, rgba(41,128,185,0.95), rgba(52,152,219,0.95));
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            backdrop-filter: blur(5px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
            
            .btn {
                font-size: 16px;
                padding: 14px 24px;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео-фон.
    </video>

    <h1>Выберите конфигуратор:</h1>
    
    <div class="btn-container">
        <a href="configurator_vv_pch.html" class="btn">Конфигуратор ВВ ПЧ</a>
        <a href="vv_upp.html" class="btn">Конфигуратор ВВ УПП</a>
    </div>

    <div class="footer">
        <p>© 2025 ESQ </p>
    </div>
</body>
</html>
