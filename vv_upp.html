<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>В разработке</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #2c3e50;
            background-image: 
                linear-gradient(to right, #2c3e50 0%, rgba(44, 62, 80, 0) 10%),
                linear-gradient(to left, #2c3e50 0%, rgba(44, 62, 80, 0) 10%),
                linear-gradient(rgba(0,0,0,0.4), 
                url('background.jpg');
            
            background-position: 
                left top,
                right top,
                center,
                center top;  /* Изменено для вертикальных изображений */
                
            background-size: 
                150px 100%,
                150px 100%,
                cover,
                auto 100%; 
            
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Остальные стили без изменений */
        .message {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .message p {
            font-size: 2.5em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            width: 100%;
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(5px);
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 20px 0;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            background: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            body {
                background-image: 
                    linear-gradient(rgba(0,0,0,0.4)),
                    url('background.jpg');
                background-size: 
                    cover,
                    auto 125%; /* Увеличено для мобильных */
                background-position: 
                    center,
                    center top;
            }
            
            .message p {
                font-size: 1.8em;
                padding: 15px;
            }
            
            .back-btn {
                padding: 10px 25px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>В разработке :)</p>
        <a href="index.html" class="back-btn">Вернуться на главную</a>
    </div>

    <div class="footer">
        <p>© 2025 ESQ</p>
    </div>
</body>
</html>
