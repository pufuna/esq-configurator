<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>В разработке</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .message {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .message p {
            font-size: 32px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Стили идентичные главной странице */
        .footer {
            text-align: center;
            padding: 25px;
            background: #2c3e50;
            margin-top: auto;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 35px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="message">
        <p>В разработке :)</p>
    </div>

    <!-- Футер с кнопкой как на главной странице -->
    <div class="footer">
        <a href="index.html" class="back-btn">Вернуться на главную</a>
    </div>
</body>
</html>
