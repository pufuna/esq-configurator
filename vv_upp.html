<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>В разработке</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #2c3e50; /* Основной цвет фона */
            background-image: 
                /* Левый градиент */
                linear-gradient(
                    to right, 
                    rgba(44, 62, 80, 1) 0%,
                    rgba(44, 62, 80, 0) 15%
                ),
                /* Правый градиент */
                linear-gradient(
                    to left, 
                    rgba(44, 62, 80, 1) 0%,
                    rgba(44, 62, 80, 0) 15%
                ),
                /* Затемнение */
                linear-gradient(
                    rgba(0,0,0,0.4), 
                    rgba(0,0,0,0.4)
                ),
                /* Основное изображение */
                url('background.jpg');
            
            background-position: 
                left top,      /* Позиция левого градиента */
                right top,     /* Позиция правого градиента */
                center,        /* Позиция затемнения */
                center center; /* Позиция изображения */
                
            background-size: 
                200px 100%,   /* Размер левого градиента */
                200px 100%,   /* Размер правого градиента */
                cover,        /* Размер затемнения */
                auto 100%;    /* Размер изображения (полная высота) */
            
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .message {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .message p {
            font-size: 2.5em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            width: 100%;
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(5px);
        }

        .back-btn {
            display: inline-block;
            padding: 12px 35px;
            background: linear-gradient(135deg, rgba(52,152,219,0.9), rgba(41,128,185,0.9));
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, rgba(41,128,185,0.95), rgba(52,152,219,0.95));
        }

        @media (max-width: 768px) {
            body {
                backgroung-image: 
                    linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                    url('backgroung.jpg');
                backgroung-size: cover;
                backgroung-position: center;
            }
            
            .message p {
                font-size: 1.8em;
                padding: 15px;
            }
            
            .back-btn {
                padding: 10px 25px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>В разработке :)</p>
        <a href="index.html" class="back-btn">Вернуться на главную</a>
    </div>

    <div class="footer">
        <p>© 2025 ESQ </p>
    </div>
</body>
</html>
